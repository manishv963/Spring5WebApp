<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Books</title>
</head>
<body>
<table style="border: 1px solid">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book:${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.publisher.name}"></td>
    </tr>
</table>
</body>
</html>
